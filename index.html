<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AnimeStream</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HEADER -->
<header class="header">
    <div class="logo">Anime<span>Stream</span></div>

    <div class="search-box">
        <input type="text" placeholder="Enter anime name">
    </div>

    <div class="header-right">
        <button class="icon-btn">ğŸ¦</button>
        <button class="icon-btn">ğŸ“¨</button>
        <button class="icon-btn">ğŸ“Œ</button>
        <button class="sign-in">Sign in</button>
    </div>
</header>

<!-- MAIN -->
<main class="container">

    <!-- HERO -->
    <section class="hero">
        <div class="hero-info">
            <h1>Jujutsu Kaisen: The Culling Game Part 1</h1>
            <p>
                The third season of Jujutsu Kaisen. After the Shibuya incident,
                a deadly jujutsu battle known as the Culling Game begins...
            </p>
            <button class="watch-btn">Watch now</button>
        </div>
    </section>

    <!-- CONTENT -->
    <section class="content">
        <h2>Recently Updated</h2>

        <div class="anime-grid" id="animeGrid">
            <!-- Anime Card -->
            <div class="anime-card">
                <img src="assets/images/sample.jpg">
                <span class="ep">EP 12</span>
                <span class="lang">SUB</span>
                <h3>Anime Title</h3>
            </div>
        </div>
    </section>

</main>

<!-- SIDEBAR -->
<aside class="sidebar">
    <h3>Quick Filter</h3>
    <button class="filter-btn">Filter</button>

    <h3>Top Anime</h3>
    <ul class="top-list">
        <li>One Piece</li>
        <li>Jujutsu Kaisen</li>
        <li>Demon Slayer</li>
    </ul>
</aside>

<script src="script.js"></script>
</body>
</html>
