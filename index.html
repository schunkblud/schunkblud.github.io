<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Anime İzle | Ücretsiz Anime Platformu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ÜST MENÜ -->
<header class="navbar">
    <div class="logo">AnimeTR</div>

    <input type="text" placeholder="Anime ara..." class="search">

    <div class="nav-buttons">
        <button class="login-btn">Giriş Yap</button>
    </div>
</header>

<!-- ANA ALAN -->
<div class="container">

    <!-- SOL İÇERİK -->
    <main class="content">

        <!-- SLIDER -->
        <section class="slider">
    <div class="slider-overlay"></div>

    <div class="slider-content">
        <span class="slider-tag">Aksiyon</span>
        <span class="slider-tag">Fantastik</span>

        <h2>Jujutsu Kaisen</h2>

        <div class="slider-meta">
            <span>2023</span>
            <span>⭐ 8.9</span>
            <span>Devam Ediyor</span>
        </div>

        <p>
            Lanetlerle dolu bir dünyada, özel yeteneklere sahip
            öğrenciler insanlığı korumak için savaşır.
        </p>

        <button class="watch-btn">▶ Şimdi İzle</button>
    </div>
</section>

        <!-- SON EKLENENLER -->
        <section>
            <h3>Son Güncellenenler</h3>

            <div class="anime-grid">

                <div class="anime-card">
    <div class="card-image">
        <span class="hd-badge">HD</span>
        <span class="episode">Bölüm 12</span>

        <img src="https://via.placeholder.com/300x420" alt="Anime">
        <div class="card-overlay">
            <button>▶ İzle</button>
        </div>
    </div>

    <h4 class="anime-title">Anime Adı Buraya</h4>
</div>

            </div>
        </section>

    </main>

    <!-- SAĞ PANEL -->
    <aside class="sidebar">
        <h3>Hızlı Filtre</h3>

        <select>
            <option>Tür</option>
        </select>

        <select>
            <option>Yıl</option>
        </select>

        <button class="filter-btn">Filtrele</button>

        <h3>Popüler Animeler</h3>
        <ul class="top-list">
            <li>One Piece</li>
            <li>Naruto</li>
            <li>Bleach</li>
        </ul>
    </aside>

</div>

<script src="script.js"></script>
</body>
</html>
