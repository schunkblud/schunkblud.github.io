<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">

</head>
<body>

<!-- ================= HEADER ================= -->

  <div class="header-left">
    <a href="index.html" class="logo">ZenStream</a>

    <nav class="nav">
      <a href="index.html">Ana Sayfa</a>
      <a href="#">Animeler</a>
      <a href="#">Pop√ºler</a>
      <a href="#">Yeni</a>
    </nav>
  </div>

  <div class="header-right">
    <input class="search" type="text" placeholder="Anime ara...">
    <div class="profile">üë§</div>
  </div>
</header>

<!-- ================= HERO ================= -->
<section class="anime-hero" id="animeHero">
  <div class="anime-hero-overlay"></div>
  <div class="anime-hero-content">
    <h1>Y√ºkleniyor...</h1>
  </div>
</section>

<!-- ================= DETAIL ================= -->
<section class="anime-detail">
  <div class="detail-container" id="animeDetail">
    <div class="loading">Anime bilgileri y√ºkleniyor...</div>
  </div>
</section>

<!-- ================= EPISODES ================= -->
<section class="anime-episodes">
  <h2>üì∫ B√∂l√ºmler</h2>
  <div class="episode-grid" id="episodeList">
    <div class="loading">B√∂l√ºmler y√ºkleniyor...</div>
  </div>
</section>

<!-- ================= JAVASCRIPT ================= -->
<script>
const params = new URLSearchParams(window.location.search);
const animeId = params.get("id");

const hero = document.getElementById("animeHero");
const heroContent = hero.querySelector(".anime-hero-content");
const detail = document.getElementById("animeDetail");
const episodeList = document.getElementById("episodeList");

if (!animeId) {
  detail.innerHTML = "<p>Anime bulunamadƒ±.</p>";
} else {
  fetch(`https://api.jikan.moe/v4/anime/${animeId}`)
    .then(res => res.json())
    .then(data => {
      const anime = data.data;

      /* HERO */
      hero.style.backgroundImage = `
        linear-gradient(to right, rgba(0,0,0,0.9), rgba(0,0,0,0.3)),
        url('${anime.images.jpg.large_image_url}')
      `;

      heroContent.innerHTML = `
        <h1>${anime.title}</h1>
        <p>${anime.tagline ?? "Bu animeyi ke≈üfet"}</p>
      `;

      /* DETAIL */
      detail.innerHTML = `
        <img class="detail-poster" src="${anime.images.jpg.large_image_url}">
        <div class="detail-info">
          <h2>${anime.title}</h2>

          <div class="detail-meta">
            <span>‚≠ê ${anime.score ?? "?"}</span>
            <span>üì∫ ${anime.episodes ?? "?"} B√∂l√ºm</span>
            <span>üìÖ ${anime.year ?? "?"}</span>
          </div>

          <p class="synopsis">
            ${anime.synopsis ?? "A√ßƒ±klama bulunamadƒ±."}
          </p>

          <p class="genres">
            <b>T√ºrler:</b>
            ${anime.genres.map(g => g.name).join(", ")}
          </p>

          <a href="watch.html?id=${animeId}&ep=1" class="btn primary">
            ‚ñ∂ 1. B√∂l√ºm√º ƒ∞zle
          </a>

          <button class="btn favorite-btn" id="favoriteBtn">
  ‚≠ê Favorilere Ekle
</button>
        </div>
      `;

      /* EPISODES */
      episodeList.innerHTML = "";

      const totalEpisodes = anime.episodes ?? 12;

      for (let i = 1; i <= totalEpisodes; i++) {
        episodeList.innerHTML += `
          <a href="watch.html?id=${animeId}&ep=${i}" class="episode-card">
            B√∂l√ºm ${i}
          </a>
        `;
      }
    })
    .catch(() => {
      detail.innerHTML = "<p>Anime y√ºklenirken hata olu≈ütu.</p>";
    });
function getFavorites() {
  return JSON.parse(localStorage.getItem("favorites")) || [];
}

function isFavorite(id) {
  return getFavorites().includes(id);
}

function toggleFavorite(id) {
  let favs = getFavorites();

  if (favs.includes(id)) {
    favs = favs.filter(f => f !== id);
  } else {
    favs.push(id);
  }

  localStorage.setItem("favorites", JSON.stringify(favs));
  updateFavoriteButton(id);
}

function updateFavoriteButton(id) {
  const btn = document.getElementById("favoriteBtn");
  if (!btn) return;

  if (isFavorite(id)) {
    btn.textContent = "‚ù§Ô∏è Favorilerden √áƒ±kar";
    btn.classList.add("active");
  } else {
    btn.textContent = "‚≠ê Favorilere Ekle";
    btn.classList.remove("active");
  }
}

document.addEventListener("DOMContentLoaded", () => {
  if (!animeId) return;

  updateFavoriteButton(animeId);

  const btn = document.getElementById("favoriteBtn");
  if (btn) {
    btn.addEventListener("click", () => toggleFavorite(animeId));
  }
});
</script>

</body>
</html>
