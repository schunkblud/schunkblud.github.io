<!-- ================= JAVASCRIPT ================= -->
<script>
const params = new URLSearchParams(window.location.search);
const animeId = params.get("id");
const episode = parseInt(params.get("ep")) || 1;

const watchHero = document.getElementById("watchHero");
const watchInfo = document.getElementById("watchInfo");
const prevEp = document.getElementById("prevEp");
const nextEp = document.getElementById("nextEp");

if (!animeId) {
  watchInfo.innerHTML = "<h1>Anime bulunamadÄ±</h1>";
} else {
  fetch(`https://api.jikan.moe/v4/anime/${animeId}`)
    .then(res => res.json())
    .then(data => {
      const anime = data.data;

      watchHero.style.backgroundImage = `
        linear-gradient(to right, rgba(0,0,0,0.9), rgba(0,0,0,0.4)),
        url('${anime.images.jpg.large_image_url}')
      `;

      watchInfo.innerHTML = `
        <h1>${anime.title}</h1>
        <p>ðŸ“º BÃ¶lÃ¼m ${episode}</p>
      `;

      const totalEpisodes = anime.episodes ?? 12;

      if (episode > 1) {
        prevEp.href = `watch.html?id=${animeId}&ep=${episode - 1}`;
      } else {
        prevEp.style.opacity = "0.3";
        prevEp.style.pointerEvents = "none";
      }

      if (episode < totalEpisodes) {
        nextEp.href = `watch.html?id=${animeId}&ep=${episode + 1}`;
      } else {
        nextEp.style.opacity = "0.3";
        nextEp.style.pointerEvents = "none";
      }
    })
    .catch(() => {
      watchInfo.innerHTML = "<h1>YÃ¼kleme hatasÄ±</h1>";
    });
}
</script>
